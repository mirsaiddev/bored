name: bored
description: A new Flutter project.

publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_screenutil: ^4.0.3+1
  fluttertoast: ^7.1.6
  http: any
  link_text: ^0.1.4
  smart_select: ^4.3.2
  syncfusion_flutter_sliders: ^18.4.41-beta
  translator: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: TTInterfaces
      fonts:
        - asset: fonts/TTInterfaces-Bold.ttf
          style: normal
    - family: Futura
      fonts:
        - asset: fonts/futura medium bt.ttf
          style: normal
        - asset: fonts/Futura Bold font.ttf
          weight: 800
